<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <div>You entered: <span></span></div>

    <script>
        /*
        Задание:
        Выведите значение переменной input в span, расположенный на странице
        */
        let input = prompt("Enter the text");
        let spanElement = document.querySelector("span");
            spanElement.textContent = input;
    </script>
    
</body>
